<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    {% if messages %}
        {% for message in messages %}
            <p class='text-danger'>{{message}}</p>
        {% endfor %}
    {% endif %}
    <div class='row bg-primary'>
      <h1 class='d-inline-block col-lg-10 ml-5 text-white'>Hello {{ user.first_name }}! Create a Job!</h1>
      <a class='d-inline-block text-white' href="/logout/">Logout</a>
      <p class='d-inline-block text-white'>||</p>
      <a class='d-inline-block text-white' href="/dashboard/">Dashboard</a>
    </div>
    <form class="m-5" action="/jobs/process/" method="post">
      {% csrf_token %}
      <h1>Add New Job</h1>
      <div class="row">
          <div class="col-lg-6">
              <label for='title'>Job Title</label>
              <input type="text" class="form-control" name='title' placeholder="Job Title">
          </div>
      </div>
      <div class="row">
          <div class="col-lg-6">
              <label for='desc'>Description</label>
              <input type="text" class="form-control" name='desc' placeholder="Job Description">
          </div>
      </div>
      <label>Locations in database:</label>
      {% for location in locations %}
        <div class="form-check">
              <input class="form-check-input" type="checkbox" name="location" id="exampleRadios1" value="{{location.id}}">
              <label class="form-check-label" for="location">
                {{location.location}}
              </label>
        </div>
      {% endfor %}
      <div class="row">
          <div class="col-lg-6">
              <label for='new_location'>New Location</label>
              <input type="text" class="form-control" name='new_location' placeholder="Location">
          </div>
      </div>
      <div class="row m-1">
        <a class='btn btn-primary m-1' href='/dashboard/'>Cancel</a>
        <button type="submit" value="submit" class="btn btn-primary m-1">Create</button>
      </div>
    </form>
  </body>
</html>

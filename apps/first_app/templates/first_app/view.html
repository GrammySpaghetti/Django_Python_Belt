<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
  <div class='row bg-primary'>
    <h1 class='d-inline-block col-lg-10 ml-5 text-white'>Hello {{ user.first_name }}! These are the job Details!</h1>
    <a class='d-inline-block text-white' href="/logout/">Logout</a>
    <p class='d-inline-block text-white'>||</p>
    <a class='d-inline-block text-white' href="/dashboard/">Dashboard</a>
  </div>
  <p>Job Title: {{job.title}}</p>
  <p>Description: {{job.desc}}</p>
  <p>Posted by: {{job.user.first_name}}</p>
  <p>Location: {{job.location.location}}</p>
  {% load tz %}
  <p>Posted on: {{job.created_at|timezone:"America/Chicago"}}</p>
</body>
</html>
